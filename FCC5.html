<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="FCC5.css">
    <!-- GOOGLE FONTS START -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <!-- GOOGLE FONTS END -->
    <title>FCC Project</title>
</head>
<body>
    <main id="main-container">
        <header>
            <nav id="navbar">
                <ul id="nav-list">
                    <li><a class="nav-link" href="#">About</a></li>
                    <li><a class="nav-link" href="#">Work</a></li>
                    <li><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section id="welcome-section">
            <h1>Hey I am Mimic</h1>
            <p>a web developer</p>
        </section>
        <section id="projects">
            <h1>These are some of my projects</h1>
            <div id="project-box">
                <a class="project-tile" href="#">
                    <div>
                        <img class="project-img" src="SurveyProject.png" alt="Survey Project">
                        <p>Survey Page</p>
                    </div>
                </a>
                <a class="project-tile" href="#">
                    <div>
                        <img class="project-img" src="TromboneProject.png" alt="Trombone Project">
                        <p>Product Landing</p>
                    </div>
                </a>
                <a class="project-tile" href="#">
                    <div>
                        <img class="project-img" src="SurveyProject.png" alt="Survey Project">
                        <p>Survey Page</p>
                    </div>
                </a>
            </div>
            <div id="btn-div">
                <a href="#" id="showall-btn">
                    Show all
                    <i id="rightarrow-icon" class="fas fa-chevron-right"></i>
                </a>
            </div>
        </section>
        <section id="third-section">
            <div>
                <h1>Let's work together...</h1>
                <p>How do you take your coffee?</p>
            </div>
            <div id="contact-links">
                <a class="contact-link" href="#"><i class="fab fa-facebook-square contact-icon"></i>Facebook</a>
                <a class="contact-link" href="#">GitHub</a>
                <a class="contact-link" href="#">Twitter</a>
                <a class="contact-link" href="#">Send a mail</a>
                <a class="contact-link" href="#">Call me</a>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/0e68228575.js"></script>
</body>
</html>
