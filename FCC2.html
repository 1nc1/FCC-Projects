<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="FCC2.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>FCC Project</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>
    <div class="outer-form">
        <form id="survey-form">
            <p id="description">Let us know how we can improve freeCodeCamp</p>
            <div class="full-div">
                <div class="left">
                    <label for="name" id="name-label">* Name:</label>
                </div>
                <div class="right">
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
            </div>
            <div class="full-div">
                <div class="left">
                    <label for="email" id="email-label">* Email:</label>
                </div>
                <div class="right">
                    <input type="email" id="email" placeholder="Enter your Email">
                </div>
            </div>
            <div class="full-div">
                <div class="left">
                    <label for="number" id="number-label">* Age:</label>
                </div>
                <div class="right">
                    <input type="number" id="number" placeholder="Age">
                </div>
            </div>
            <div class="full-div">
                <div class="left">
                    <label>
                            Which option best describes your current role?
                    </label>
                </div>
                <div class="right">
                    <select name="" id="dropdown">
                        <option value="" disabled selected>Select an option</option>
                        <option value="">Student</option>
                        <option value="">Full Time Job</option>
                        <option value="">Full Time Learner</option>
                        <option value="">Prefer not to say</option>
                        <option value="">Other</option>
                    </select>
                </div>
            </div>
            <div class="full-div">
                <div class="left" style="vertical-align: 42px;">
                    <label>
                        * How likely is that you would recommend freeCodeCamp to a friend?
                    </label>
                </div>
                <div class="right">
                    <ul id="radio-alignment">
                        <li>
                            <label>
                                <input type="radio" name="radio">
                                Definitely
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="radio">
                                Maybe
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" name="radio">
                                Not sure
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="full-div">
                <div class="left">
                    <label>
                        What do you like most in FCC:
                    </label>
                </div>
                <div class="right">
                    <select name="" id="dropdown">
                        <option value="" disabled selected>Select an option</option>
                        <option value="">Challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </select>
                </div>
            </div>
            <div class="full-div">
                <div class="left" style="vertical-align: 282px;">
                    <label>
                        Things that should be improved in the future
                        (Check all that apply):
                    </label>
                </div>
                <div class="right">
                    <ul id="radio-alignment">
                        <li>
                            <label>
                                <input type="checkbox">
                                Front-end Projects
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">
                                Back-end Projects
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">
                                Data Visualization
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">
                                Challenges
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">
                                Open Source Community
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">
                                Gitter help rooms
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">
                                Videos
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">
                                City Meetups
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">
                                Wiki
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">
                                Forum
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">
                                Additional Courses
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="full-div">
                <div class="left" style="vertical-align: 47px;">
                    <label>
                        Any Comments or Suggestions?
                    </label>
                </div>
                <div class="right">
                    <textarea placeholder="Enter your comment here..." cols="35" rows="4"></textarea>
                </div>
            </div>
            <div class="full-div">
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
